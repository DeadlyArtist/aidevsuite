    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/borders.css">

    <script src="js/breakHelpers.js"></script>

    <script src="js/sidebar.js"></script>

    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar listContainerHorizontal children-h-100">
            <div id="navbarListLeft" class="listHorizontal children-h-100">
                <button class="sidebarOpenOnly sidebarControlsEnabledOnly" type="button" onclick="closeSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed" class="icon">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </button>
                <button class="sidebarClosedOnly sidebarControlsEnabledOnly" type="button" onclick="openSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed" class="icon">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                    </svg>
                </button>
                <div class="sidebarControlsDisabledOnly" style="visibility: hidden;" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed" class="icon">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                    </svg>
                </div>
                <a href="/" class="listHorizontal">
                    <img src="/img/favicon.png" alt="Logo" style="height: 2rem; width: auto;"/>
                    <div class="xl-font">aidevsuite</div>
                </a>
            </div>
            <div class="listHorizontal children-h-100">
                <button class="darkModeOnly" type="button" onclick="swapBetweenLightAndDark()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon noFill">
                        <title>Enable Light Mode</title>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"></path>
                    </svg>
                </button>
                <button class="lightModeOnly" type="button" onclick="swapBetweenLightAndDark()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon noFill">
                        <title>Enable Dark Mode</title>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"></path>
                    </svg>
                </button>
            </div>
        </nav>
        <nav class="sidebar listContainerVertical children-w-100">
            <div id="topSidebarList" class="listVertical children-w-100" style="gap: 4px;">
                <a class="element sidebarElement hoverable" href="#">Home</a>
                <a class="element sidebarElement hoverable" href="#flow">Code Flow</a>
            </div>
            <div class="listVertical children-w-100" style="gap: 4px;">
                <a class="element sidebarElement hoverable" href="#help">Help</a>
            </div>
        </nav>
        <div id="sidebarOverlay" class="sidebarOpenOnly sidebarControlsEnabledOnly sidebarOverlay" onclick="closeSidebar()"></div>
    </header>
    <div class="container">
        <main id="pages">

        </main>
    </div>

    <style id="tooltipStyle">

    </style>
    <div id="tooltip" class="cardTooltip hide">

    </div>
    <div id="dialogs">

    </div>



    <script src="js/dropArea.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/contenteditableHelpers"></script>

    </body>
</html>
